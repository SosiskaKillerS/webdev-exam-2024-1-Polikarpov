<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет</title>
    <link rel="stylesheet" href="css/page2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <script src="js/script2.js" defer></script>

    <div class="container">
        <header>
            <img src="img/header_main/logo_main.jpg" alt="logo_main">
            <nav>
                <a href="index.html" class="icon-link">
                    <i class="fas fa-list"></i>
                </a>
                <a href="page1.html" class="icon-link">
                    <i class="fas fa-shopping-cart"></i>
                </a>
            </nav>
        </header>

        <main>
            <section class="orders">
                <h2>Заказы</h2>
                <table>
                    <thead>
                        <tr>
                            <th>№</th>
                            <th>Дата и время оформления</th>
                            <th>Состав</th>
                            <th>Итоговая стоимость</th>
                            <th>Дата и временной интервал доставки</th>
                            <th>Действия</th>
                        </tr>
                    </thead>
                    <tbody id="ordersTableBody">
                        <!-- Заказы будут добавлены здесь -->
                    </tbody>
                </table>
            </section>
        </main>

        <footer>
            <p>©2025 bobr kurwa<a href="">+79104569823</a></p>
        </footer>

        <!-- Модальное окно для редактирования заказа -->
        <div id="editOrderModal" class="modal">
            <div class="modal-content">
                <span class="close-button" id="closeEditModal">&times;</span>
                <h2>Редактировать заказ</h2>
                <form id="editOrderForm">
                    <label for="createdAt">Время оформления заказа:</label>
                    <input type="text" id="createdAt" name="createdAt" readonly>
                    <label for="editFullName">Имя:</label>
                    <input type="text" id="editFullName" name="editFullName" required>
                    <label for="editPhone">Номер телефона:</label>
                    <input type="text" id="editPhone" name="editPhone" required>
                    <label for="editEmail">Email:</label>
                    <input type="email" id="editEmail" name="editEmail" required>
                    <label for="editDeliveryAddress">Адрес доставки:</label>
                    <input type="text" id="editDeliveryAddress" name="editDeliveryAddress" required>
                    <label for="editDeliveryDate">Дата доставки:</label>
                    <input type="date" id="editDeliveryDate" name="editDeliveryDate" required>
                    <label for="editDeliveryInterval">Временной интервал доставки:</label>
                    <select id="editDeliveryInterval" name="editDeliveryInterval" required>
                        <option value="08:00-12:00">08:00-12:00</option>
                        <option value="12:00-14:00">12:00-14:00</option>
                        <option value="14:00-18:00">14:00-18:00</option>
                        <option value="18:00-22:00">18:00-22:00</option>
                    </select>
                    <label for="totalCost">Итоговая стоимость:</label>
                    <input type="text" id="totalCost" name="totalCost" readonly>
                    <button type="submit">Сохранить</button>
                </form>
            </div>
        </div>

        <!-- Модальное окно для просмотра заказа -->
        <div id="viewOrderModal" class="modal">
            <div class="modal-content">
                <span class="close-button" id="closeViewModal">&times;</span>
                <h2>Просмотр заказа</h2>
                <form id="viewOrderForm">
                    <label for="viewCreatedAt">Время оформления заказа:</label>
                    <input type="text" id="viewCreatedAt" name="viewCreatedAt" readonly>
                    <label for="viewFullName">Имя:</label>
                    <input type="text" id="viewFullName" name="viewFullName" readonly>
                    <label for="viewPhone">Номер телефона:</label>
                    <input type="text" id="viewPhone" name="viewPhone" readonly>
                    <label for="viewEmail">Email:</label>
                    <input type="email" id="viewEmail" name="viewEmail" readonly>
                    <label for="viewDeliveryAddress">Адрес доставки:</label>
                    <input type="text" id="viewDeliveryAddress" name="viewDeliveryAddress" readonly>
                    <label for="viewDeliveryDate">Дата доставки:</label>
                    <input type="date" id="viewDeliveryDate" name="viewDeliveryDate" readonly>
                    <label for="viewDeliveryInterval">Временной интервал доставки:</label>
                    <input type="text" id="viewDeliveryInterval" name="viewDeliveryInterval" readonly>
                    <label for="viewTotalCost">Итоговая стоимость:</label>
                    <input type="text" id="viewTotalCost" name="viewTotalCost" readonly>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
