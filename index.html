<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интернет - магазин Поликарпова Артёма главная страница</title>
    <link rel="stylesheet" href="C:\Users\kache\Desktop\webdev-exam-2024-1-Polikarpov\css\index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <script src="C:\Users\kache\Desktop\webdev-exam-2024-1-Polikarpov\js\main.js" defer></script>

    <div class="container">
        <header>
            <img src="C:\Users\kache\Desktop\webdev-exam-2024-1-Polikarpov\img\header_main\logo_main.jpg" alt="logo_main">

            <form action="/search" method="get">
                <input type="text" name="query" placeholder="Поиск...">
                <button type="submit">Искать</button>
            </form>

            <nav>
                <a href="C:\Users\kache\Desktop\webdev-exam-2024-1-Polikarpov\page1.html" class="icon-link">
                    <i class="fas fa-shopping-cart"></i>
                </a>
                <a href="C:\Users\kache\Desktop\webdev-exam-2024-1-Polikarpov\page2.html" class="icon-link">
                    <i class="fas fa-user"></i>
                </a>
            </nav>
        </header>

        <div class="main-content">
            <aside class="sidebar">
                <div class="filter-section">
                    <h3>Категории</h3>
                    <label>
                        <input type="checkbox" name="Furniture" value="Furniture"> Мебель
                    </label>
                    <label>
                        <input type="checkbox" name="Camera Accessories" value="Camera Accessories"> Всё для фотоаппаратов
                    </label>
                    <label>
                        <input type="checkbox" name="Fitness Accessories" value="Fitness Accessories"> Всё для Фитнеса
                    </label>
                    <label>
                        <input type="checkbox" name="Diet & Nutrition" value="Diet & Nutrition"> Диета и питание
                    </label>
                    <label>
                        <input type="checkbox" name="All Electronics" value="All Electronics"> Вся электроника
                    </label>
                    <label>
                        <input type="checkbox" name="All Home & Kitchen" value="All Home & Kitchen"> Все для дома и кухни
                    </label>
                </div>

                <div class="filter-section">
                    <h3>Стоимость</h3>
                    <label>
                        От: <input type="number" id="min-price" name="min-price" min="0" placeholder="Мин. цена">
                    </label>
                    <label>
                        До: <input type="number" id="max-price" name="max-price" min="0" placeholder="Макс. цена">
                    </label>
                </div>

                <div class="filter-section">
                    <h3>Товары со скидкой</h3>
                    <label>
                        <input type="checkbox" id="discount" name="discount" value="discount"> Только товары со скидкой
                    </label>
                </div>

                <button id="apply-button" class="apply-button">Применить</button>
            </aside>

            <main class="content">
                <div class="catalog">
                    <h2>Каталог</h2>
                    <select id="sortOrder">
                        <option value="default">По убыванию рейтинга</option>
                        <option value="price_asc">По возрастанию рейтинга</option>
                        <option value="price_desc">По убыванию цены</option>
                        <option value="rating_asc">По возрастанию цены</option>
                        <option value="rating_desc">По возрастанию цены</option>
                    </select>
                    <div id="productGrid" class="product-grid"></div>
                    <button id="loadMoreButton" class="load-more-button">Загрузить ещё</button>
                </div>
            </main>
        </div>

        <!-- Notification Area -->
        <div id="notificationArea" class="notification-area">
            <div id="notifications" class="notifications"></div>
        </div>

        <footer>
            <p>©2025 bobr kurwa <a href="">+79104569823</a></p>
        </footer>
    </div>
</body>
</html>
